<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kalorie To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Kalorický To-Do List</h1>

    <!-- nastavení denního cíle -->
    <div class="goal">
      <label for="goalInput">Denní cíl (kalorie):</label>
      <input type="number" id="goalInput" placeholder="např. 500">
      <button id="setGoalBtn">Nastavit cíl</button>
    </div>

    <!-- zobrazení progresu -->
    <p id="goalStatus">Zatím nemáš nastavený cíl.</p>

    <!-- přidávání aktivit -->
    <div class="activity">
      <input type="text" id="activityInput" placeholder="Aktivita">
      <input type="number" id="caloriesInput" placeholder="Spálené kalorie">
      <button id="addBtn">Přidat aktivitu</button>
    </div>

    <!-- seznam aktivit -->
    <ul id="activityList"></ul>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
