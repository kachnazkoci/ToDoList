<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Výdej kalorií</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row g-4">

      <!-- Uživatel -->
      <div class="col-md-3">
        <div class="card border-primary">
          <div class="card-header">Uživatel</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label">Přezdívka</label>
              <input id="nickname" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Váha (kg)</label>
              <input id="weight" type="number" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Výška (cm)</label>
              <input id="height" type="number" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Věk</label>
              <input id="age" type="number" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Pohlaví</label>
              <select id="gender" class="form-select">
                <option value="male">Muž</option>
                <option value="female">Žena</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Typ práce (aktivita)</label>
              <select id="jobType" class="form-select">
                <option value="1.2">Kancelářská (1.2)</option>
                <option value="1.55">Střední (1.55)</option>
                <option value="1.9">Manuální (1.9)</option>
              </select>
            </div>
            <div class="d-grid">
              <button id="saveUserBtn" class="btn btn-success save-btn">Uložit uživatele</button>
            </div>
          </div>

          <div class="card-footer">
            <h6 class="mb-2">Seznam uživatelů</h6>
            <div id="userList" class="d-grid gap-2"></div>
          </div>
        </div>
      </div>

      <!-- Aktivity (katalog + vlastní) -->
      <div class="col-md-3">
        <div class="card border-success">
          <div class="card-header">Aktivity</div>
          <div class="card-body">
            <h6>Uložené aktivity (táhni)</h6>
            <div id="savedActivities" class="list-group mb-3"></div>

            <hr>
            <h6>Přidat vlastní aktivitu</h6>
            <input id="customActivityName" class="form-control mb-2" placeholder="Název (např. 'Trail běh')">
            <input id="customActivityCalories" type="number" class="form-control mb-2" placeholder="kcal za hodinu (např. 650)">
            <button id="addCustomActivity" class="btn btn-outline-success w-100">Přidat do katalogu</button>
          </div>
        </div>
      </div>

      <!-- Graf a drop zona -->
      <div class="col-md-6">
        <div class="card border-info">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Denní přehled</span>
            <span id="burnedKcal">| Spáleno: 0 kCal</span>
          </div>
          <div class="card-body text-center">
            <div id="dropZone" class="drop-zone mb-3">Přetáhni aktivitu sem</div>
            <div class="chart-wrap mb-3">
              <canvas id="calorieChart"></canvas>
            </div>
            <ul id="activityList" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- Historie -->
      <div class="col-md-12">
        <div class="card border-warning">
          <div class="card-header">Historie</div>
          <div class="card-body">
            <div id="historyButtons" class="d-flex gap-2 flex-wrap"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal pro zadání minut -->
  <div class="modal fade" id="durationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Zadej délku aktivity</h5>
        </div>
        <div class="modal-body">
          <label class="form-label">Délka v minutách</label>
          <input id="activityDuration" type="number" class="form-control" placeholder="např. 30">
        </div>
        <div class="modal-footer">
          <button id="confirmDuration" type="button" class="btn btn-primary">Potvrdit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
