<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalorický deník</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- TOP BAR -->
  <div class="container py-2">
    <div class="d-flex justify-content-between align-items-center top-bar p-2 rounded">
      <h1 id="mainTitle" class="m-0">Kalorický deník</h1>
      <div class="d-flex align-items-center">
        <button id="btnLangCZ" class="btn lang-btn active" data-lang="cz">CZ</button>
        <button id="btnLangEN" class="btn lang-btn" data-lang="eng">ENG</button>
      </div>
    </div>
  </div>

  <div class="container py-3">
    <div class="row g-4">

      <!-- Uživatel -->
      <div class="col-md-3">
        <div class="card border-primary h-100">
          <div class="card-header" data-i18n="userCard">Uživatel</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label" data-i18n="nicknameLabel">Přezdívka</label>
              <input id="nickname" class="form-control" placeholder="">
            </div>
            <div class="mb-2">
              <label class="form-label" data-i18n="weightLabel">Váha (kg)</label>
              <input id="weight" type="number" class="form-control" placeholder="">
            </div>
            <div class="mb-2">
              <label class="form-label" data-i18n="heightLabel">Výška (cm)</label>
              <input id="height" type="number" class="form-control" placeholder="">
            </div>
            <div class="mb-2">
              <label class="form-label" data-i18n="ageLabel">Věk</label>
              <input id="age" type="number" class="form-control" placeholder="">
            </div>
            <div class="mb-2">
              <label class="form-label" data-i18n="genderLabel">Pohlaví</label>
              <select id="gender" class="form-select">
                <option value="male" data-i18n="male">Muž</option>
                <option value="female" data-i18n="female">Žena</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label" data-i18n="jobLabel">Typ práce (aktivita)</label>
              <select id="jobType" class="form-select">
                <option value="1.2" data-i18n="jobLow">Kancelářská (1.2)</option>
                <option value="1.55" data-i18n="jobMed">Střední (1.55)</option>
                <option value="1.9" data-i18n="jobHigh">Manuální (1.9)</option>
              </select>
            </div>
            <div class="d-grid">
              <button id="saveUserBtn" class="btn save-btn" data-i18n="saveUser">Uložit uživatele</button>
            </div>
          </div>

          <div class="card-footer">
            <h6 class="mb-2" data-i18n="userListHeader">Seznam uživatelů</h6>
            <div id="userList" class="d-grid gap-2"></div>
          </div>
        </div>
      </div>

      <!-- Aktivity -->
      <div class="col-md-3">
        <div class="card border-success h-100">
          <div class="card-header" data-i18n="activitiesHeader">Aktivity</div>
          <div class="card-body d-flex flex-column">
            <h6 data-i18n="savedActivitiesLabel">Uložené aktivity (táhni)</h6>
            <div id="savedActivities" class="list-group mb-3 overflow-auto"></div>

            <hr>
            <h6 data-i18n="addCustomActivity">Přidat vlastní aktivitu</h6>
            <input id="customActivityName" class="form-control mb-2" placeholder="">
            <input id="customActivityCalories" type="number" class="form-control mb-2" placeholder="">
            <button id="addCustomActivity" class="btn btn-outline-success w-100" data-i18n="addBtn">Přidat do katalogu</button>
          </div>
        </div>
      </div>

      <!-- Denní přehled -->
      <div class="col-md-6">
        <div class="card border-info h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span data-i18n="dailyOverview">Denní přehled</span>
            <span id="burnedKcal">| Spáleno: 0 kCal</span>
          </div>
          <div class="card-body d-flex flex-column align-items-center">
            <div id="dropZone" class="drop-zone mb-3 w-100" data-i18n="dropHere">Přetáhni aktivitu sem</div>

            <div class="chart-wrap mb-3" style="width:300px;">
              <canvas id="calorieChart" width="300" height="300"></canvas>
            </div>

            <ul id="activityList" class="list-group w-100"></ul>
          </div>
        </div>
      </div>

      <!-- Historie -->
      <div class="col-md-12">
        <div class="card border-warning">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span data-i18n="historyHeader">Historie</span>
            <span id="historyHint" class="small text-muted"></span>
          </div>
          <div class="card-body">
            <p id="historyHint" class="small text-muted"></p>
            <div id="historyButtons" class="d-flex gap-2 flex-wrap"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal pro zadání minut -->
  <div class="modal fade" id="durationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="durationModalTitle">Zadej délku aktivity</h5>
        </div>
        <div class="modal-body">
          <label class="form-label" data-i18n="durationLabel">Délka v minutách</label>
          <input id="activityDuration" type="number" class="form-control" placeholder="30">
        </div>
        <div class="modal-footer">
          <button id="confirmDuration" type="button" class="btn btn-primary" data-i18n="confirmBtn">Potvrdit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="translations.js"></script>
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
